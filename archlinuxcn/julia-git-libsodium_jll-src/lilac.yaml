maintainers:
  - github: yuyichao

post_build: git_pkgbuild_commit

repo_depends:
  - julia-git
  - openspecfun-git
  - libutf8proc-git
  - openlibm-git
  - llvm-julia: llvm-libs-julia
  - julia-pkg-scripts

update_on:
  - source: regex
    url: https://raw.githubusercontent.com/yuyichao/archcn-julia-pkgs/master/pkgs/libsodium_jll/version
    regex: 'version: *([^ ]*@[^ ]*)'
  - source: alpm
    alpm: libsodium
    provided: libsodium.so
  - source: manual
    manual: 1
